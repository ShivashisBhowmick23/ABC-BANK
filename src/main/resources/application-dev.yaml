spring:
  application:
    name: ABC-Bank
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: org.h2.Driver
    password:
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
  sql:
    init:
      data-locations: classpath:db/data_h2.sql
      mode: always
      schema-locations: classpath:db/schema_h2.sql