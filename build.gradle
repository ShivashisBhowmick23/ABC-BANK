plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.5'
    id 'io.spring.dependency-management' version '1.1.4'
    id "io.gatling.gradle" version "3.9.5"
}

group = 'com.exercise.boot'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

sourceSets {
    gatling {
        java {
            srcDir 'src/gatling/java'
        }
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'com.h2database:h2:2.1.214'
    runtimeOnly 'org.postgresql:postgresql:42.6.0'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // Swagger OpenAPI Dependency
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.15'

    // Cucumber
    testImplementation 'io.cucumber:cucumber-java:7.2.3'
    testImplementation 'io.cucumber:cucumber-spring:7.2.3'
    testImplementation 'io.cucumber:cucumber-junit:7.2.3'

    // Gatling
    testImplementation 'io.gatling.highcharts:gatling-charts-highcharts:3.8.4'
    testImplementation 'io.gatling:gatling-app:3.8.4'
    testImplementation 'io.gatling:gatling-recorder:3.8.4'

        implementation 'org.apache.poi:poi:5.2.3'
        implementation 'org.apache.poi:poi-ooxml:5.2.3'

}

tasks.named('test') {
    useJUnitPlatform()
}

test {
    systemProperties System.getProperties()
    systemProperty "spring.profiles.active", "dev"
    useJUnit {
    }
    testLogging {
        events "passed", "skipped", "failed"
    }
}
tasks.named('test') {
    useJUnitPlatform()
    include '**/*Test.class'
    testLogging {
        events "passed", "skipped", "failed"
    }
}